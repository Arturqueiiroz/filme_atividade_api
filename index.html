<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>CineSearch</title>
</head>
<body>

<header>
  <h1>CineSearch</h1>
  <form id="form-busca">
    <input
      type="text"
      id="input-busca"
      placeholder="Digite o nome do filme..."
      required
    />
    <button type="submit">Buscar</button>
  </form>
</header>

<main>
  <section id="loading" class="hidden">
    <p>Carregando filmes...</p>
  </section>

  <section id="erro" class="hidden">
    <p>Nenhum filme encontrado.</p>
  </section>

  <section id="Resultado"></section>
</main>

<div id="modal">
  <div class="modal-container">
    <button id="fechar-modal">X</button>
    <div id="modal-detalhes"></div>
  </div>
</div>

<footer>
  <p>Â© 2026 CineSearch</p>
</footer>

<script src="./js/script.js"></script>
</body>
</html>
